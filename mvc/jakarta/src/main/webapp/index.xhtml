<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <title>Jakarta EE 9 - Greeting</title>
</h:head>

<h:body>
    <table>
    <ui:repeat id="products" value="#{productBean.products}" var="product">
        <tr>
            <td><h:outputText id="product" value="#{product.name}" /></td>
        </tr>
    </ui:repeat>
    </table>
    <h:form>
        <p>Value: <h:inputText value="#{productBean.newProduct.name}" /></p>
        <p><h:commandButton value="add" action="#{productBean.insert}" /></p>
    </h:form>
</h:body>

</html>
